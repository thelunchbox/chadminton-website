<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
	<title>Chadminton Scoreboard</title>
	<link rel="stylesheet" href="./style.css" />
	<script type="text/javascript" src="./index.js"></script>
</head>

<body>
	<div id="top-ad">
		Chadminton
	</div>
	<div id="content">
		<div id="left">
			<div class="name">
				Team A
			</div>
			<div class="score">
				0
			</div>
			<div class="timeouts">
				. .
			</div>
		</div>
		<div id="middle">
			<div class="clock">
				<div class="high">20</div>
				<div class="separator">:</div>
				<div class="low">00</div>
			</div>
			<div class="period">
				Period <span id="period">1</span>
			</div>
		</div>
		<div id="right">
			<div class="name">
				Team B
			</div>
			<div class="score">
				0
			</div>
			<div class="timeouts">
				. .
			</div>
		</div>
	</div>
	<div id="bottom-ad">
		Chadminton
	</div>
</body>

</html>
